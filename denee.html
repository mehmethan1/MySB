<!DOCTYPE html>
<html>
<head>
  <script>
    
    async function myWhile(){
      //b textareasındaki değeri al
      var x = document.getElementById("b").value;
      
      for(i = 0; i<=x; i++){
        //0 dan b değerine kadar 1 er arttır myfunction ı çalıştır ve 200 sn bekle
        myFunction();
        await sleep(200);
      }
    }

    function sleep(ms){
      return new Promise(resolve => setTimeout(resolve,ms));
    }

    function myFunction() {
        //y textareasındaki değeri al
        var y = document.getElementById("a").value;
        //y değerini textareaya yapışır
        document.getElementById("wpı").innerHTML = y;
        sleep(50);
        console.log(i + "." + y);
    }

    </script>
</head>
<body>

Write:<br>
<textarea id="a"> </textarea>
<br>
<button type="button" onclick="myFunction()">TRY</button>
<br>

While:<br>
<textarea id="b"> </textarea>
<br>

<button type="button" onclick="myWhile()">TRY</button>

<p id="demo"></p>
Enser:<br>
<textarea id="wpı"> </textarea>

<p id="TA"></p>

</body>
</html>
